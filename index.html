<script id="database">
    let data = [
        {
            baris1: 1,
            baris2: 2,
            baris3: 3
        },
        {
            baris1: 4,
            baris2: 5,
            baris3: 6
        },
        {
            baris1: 7,
            baris2: 8,
            baris3: 9
        }
    ]
        function Table(){

            let tbody = document.getElementsByTagName("tbody")[0]
            console.log(tbody)
        
            let tr = ""
            for (let i = 0; i < data.length; i++) {
                tr += `
                        <tr>
                            <td>${data[i].baris1}</td>
                            <td>${data[i].baris2}</td>
                            <td>${data[i].baris3}</td>
                            <td>
                                <button onclick="OnBtnShort(${i})">SORT</button>
                            </td>
                        </tr>`
            }
            tbody.innerHTML = tr
        }

        Table()

</script>
<script id="function">
    function OnBtnShort(index) {
        console.log("button sort 1 di klik")
        

        function sorting(a, b) {
            if (a.data > b.data) {
                return 1
            }
            if (a.data < b.data) {
                return -1
            }
            return 0
        }
        data.sort(sorting)
        console.log(data[index])

        Table()
    }
</script>
